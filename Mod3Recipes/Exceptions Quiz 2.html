<html>
<div id='header'>
	<center> <h1>
		Exceptions Quiz 2
	</h1></center>
</div>
<div id='quiz'></div>
<div id='nav'></div>

<script>

var totalQuestions = 5;

var qDiv;
var navDiv;

var currentQuestion;
var questions = [];

var quizComplete = false;
var score = 0;

function Question(){
	this.type;
	this.number;
	this.question;
	this.choices = [];
	this.correctAnswers = [];
	this.userAnswers = [];
	this.isCorrect = false;
}

window.onload = function(){
	qDiv = document.getElementById("quiz");
	navDiv = document.getElementById("nav");
	buildQuiz();
	
	navDiv.innerHTML += "NAVIGATION:<br>";
	for(var i = 0; i < totalQuestions; i++){
		navDiv.innerHTML += "<button onclick='navigateTo("+i+")'>"+(i + 1)+"</button>";
	}
	navDiv.innerHTML += "<br><br>";
	navDiv.innerHTML += "<button onclick='submitQuiz()'>Submit Quiz</button><br>";
}

function buildQuiz(){
	questions[0] = new Question();
questions[0].number=1;
questions[0].type="SING_ANS";
questions[0].question="What&nbspis&nbspthe&nbspoutput&nbspof&nbspthe&nbspfollowing&nbspprogram?<br><br>class&nbspExceptionsTest&nbsp{<br>&nbsp&nbsp&nbsp&nbsppublic&nbspstatic&nbspvoid&nbspmain(String&nbspargs[])&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsptry&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspthrow&nbsp10;<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp}&nbspcatch(int&nbspe)&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSystem.out.println(\"Got&nbspthe&nbsp&nbspException&nbsp\"&nbsp+&nbspe);<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp}<br>&nbsp&nbsp&nbsp&nbsp}<br>}";
questions[0].choices[0]="Got&nbspthe&nbspException&nbsp10";
questions[0].choices[1]="Got&nbspthe&nbspException&nbsp0";
questions[0].choices[2]="Got&nbspthe&nbspException&nbspjava.lang.Exception";
questions[0].choices[3]="A&nbsprun&nbsptime&nbsperror&nbspwould&nbspoccur.";
questions[0].choices[4]="A&nbspcompile&nbsptime&nbsperror&nbspwould&nbspoccur.";
questions[0].correctAnswers=4;
questions[1] = new Question();
questions[1].number=2;
questions[1].type="FILL_IN";
questions[1].question="What&nbspis&nbspthe&nbspoutput&nbspof&nbspthis&nbspprogram?<br><br>class&nbspexception_handling&nbsp{<br>&nbsp&nbsp&nbsp&nbsppublic&nbspstatic&nbspvoid&nbspmain(String&nbspargs[])&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsptry&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSystem.out.print(\"Hello\"&nbsp+&nbsp\"&nbsp\"&nbsp+&nbsp1&nbsp/&nbsp0);<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp}&nbspcatch(ArithmeticException&nbspe)&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSystem.out.print(\"World\");&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp}<br>&nbsp&nbsp&nbsp&nbsp}<br>}<br>";
questions[1].correctAnswers="World";
questions[2] = new Question();
questions[2].number=3;
questions[2].type="SING_ANS";
questions[2].question="What&nbspis&nbspthe&nbspoutput&nbspof&nbspthe&nbspfollowing&nbspprogram?<br><br>class&nbspExceptionsTest&nbsp{<br>&nbsp&nbsp&nbsp&nbsppublic&nbspstatic&nbspvoid&nbspmain(String&nbspargs[])&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsptry&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspthrow&nbspnew&nbspException();<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp}&nbspcatch(ArithmeticException&nbspe)&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSystem.out.println(\"A\");<br>&nbsp&nbsp&nbsp&nbsp}&nbspcatch&nbsp(Exception&nbspe)&nbsp{<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSystem.out.println(\"B\");&nbsp&nbsp&nbsp&nbsp<br>&nbsp&nbsp&nbsp&nbsp}<br>&nbsp&nbsp&nbsp&nbsp}<br>}";
questions[2].choices[0]="A";
questions[2].choices[1]="B";
questions[2].choices[2]="A<br>B";
questions[2].choices[3]="A&nbsprun&nbsptime&nbsperror&nbspwould&nbspoccur.";
questions[2].choices[4]="A&nbspcompile&nbsptime&nbsperror&nbspwould&nbspoccur.";
questions[2].correctAnswers=1;
questions[3] = new Question();
questions[3].number=4;
questions[3].type="SING_ANS";
questions[3].question="Which&nbspJava&nbspkeyword&nbspis&nbspused&nbspto&nbspexplicitly&nbspgenerate&nbspan&nbspexception?";
questions[3].choices[0]="throw";
questions[3].choices[1]="throws";
questions[3].choices[2]="try";
questions[3].choices[3]="catch";
questions[3].choices[4]="finally";
questions[3].correctAnswers=0;
questions[4] = new Question();
questions[4].number=5;
questions[4].type="MULT_ANS";
questions[4].question="Select&nbspthe&nbspfollowing&nbspscenarios&nbspthat&nbspcould&nbspcause&nbspan&nbspException&nbspin&nbspJava.";
questions[4].choices[0]="Setting&nbspa&nbspString&nbspvariable&nbspto&nbspan&nbspinteger&nbspvalue.";
questions[4].choices[1]="Dividing&nbspa&nbspnumber&nbspby&nbsp0.";
questions[4].choices[2]="Misspelling&nbspa&nbspvariable&nbspname.";
questions[4].choices[3]="Entering&nbspletters&nbspinto&nbspa&nbspJOptionPane&nbspwhen&nbspnumbers&nbspare&nbspexpected.";
questions[4].choices[4]="Calling&nbspa&nbspmethod&nbspon&nbspan&nbspobject&nbspthat&nbsphas&nbspnot&nbspbeen&nbspinitialized.";
questions[4].correctAnswers[0]=1;
questions[4].correctAnswers[1]=3;
questions[4].correctAnswers[2]=4;

	
	currentQuestion = questions[0];
	displayQuestion();
}

function displayQuestion(){
	qDiv.innerHTML = "Question " + currentQuestion.number + ":<br><br>";
	qDiv.innerHTML += currentQuestion.question + "<br>";
	if(currentQuestion.type == "MULT_ANS"){
		qDiv.innerHTML += "<br>	(choose all that apply)<br>";
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers.includes(i)){
				qDiv.innerHTML += "<input type='checkbox' checked></input>";	
			}else{
				qDiv.innerHTML += "<input type='checkbox'></input>";
			}
			
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}
		
		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			for(var j = 0; j < currentQuestion.correctAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers[j]] + "<br><br>";
			}
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			for(var j = 0; j < currentQuestion.userAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers[j]] + "<br><br>";
			}
		}

	}else if(currentQuestion.type == "SING_ANS"){
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers == i){
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"' checked></input>";
			}else{
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"'></input>";
			}
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}

		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers] + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers] + "<br><br>";
		}
	}else if(currentQuestion.type == "FILL_IN"){
		qDiv.innerHTML += "<textarea rows='7' cols='60'>"+currentQuestion.userAnswers+"</textarea>";
		if(quizComplete){
			qDiv.innerHTML += "<br><b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.correctAnswers + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.userAnswers + "<br><br>";
		}
	}
	qDiv.innerHTML += "<br>";
	
	if(currentQuestion.number != 1){
		qDiv.innerHTML += "<button onclick='previousQuestion()'>Previous Question</button>";
	}
	if(currentQuestion.number != questions.length){
		qDiv.innerHTML += "<button onclick='nextQuestion()'>Next Question</button>";
	}
	
	qDiv.innerHTML += "<hr size='3'>";
}	

function submitQuiz(){
	if(quizComplete) return;
	if(!confirm("Are you sure you want to submit your quiz for grading?")) return;
	quizComplete = true;
	saveQuestionState();

	scoreQuiz();
	highlightButtons();

	currentQuestion = questions[0];
	displayQuestion();
}

function specialParseStr(str){
	var nstr = "";
	for(var i = 0; i < str.length; i++){
		var c = str.charAt(i);
		if(c == '\"'){
			nstr += "\\\"";
		}else if(c == '<'){
			nstr += "&lt";
		}else if(c == '\n' || c == ' '){
			
		}else{
			nstr += c;
		}
	}
	return nstr.trim();
}

function scoreQuiz(){
	for(var i = 0; i < questions.length; i++){
		if(questions[i].type == "MULT_ANS"){
			var ca = compareArray(questions[i].correctAnswers, questions[i].userAnswers);
			questions[i].isCorrect = ca;
			if(ca) score++;
		}else if(questions[i].type == "SING_ANS"){
			if(questions[i].correctAnswers == questions[i].userAnswers){
				questions[i].isCorrect = true;
				score++;
			}
		}else if(questions[i].type == "FILL_IN"){
			if(specialParseStr(questions[i].correctAnswers) == specialParseStr(questions[i].userAnswers)){
				questions[i].isCorrect = true;
				score++;
			}
		}
	} 

	score /= totalQuestions;
	score *= 100;

	var hdr = document.getElementById("header");
	hdr.innerHTML += "<center><h1><b>Score: "+score.toFixed(2)+"%</b></h1></center>";
}

function nextQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number];
	displayQuestion();
}

function previousQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number - 2];
	displayQuestion();
}

function navigateTo(i){
	saveQuestionState();
	currentQuestion = questions[i];
	displayQuestion();
}

function highlightButtons(){
	var btns = navDiv.getElementsByTagName("button");
	for(var i = 0; i < questions.length; i++){
		if(questions[i].isCorrect){
			btns[i].style="background-color:green";
		}else{
			btns[i].style="background-color:red";
		}
	}
}	

function saveQuestionState(){
	if(currentQuestion.type == "MULT_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers.push(i);
			}
		}
	}else if(currentQuestion.type == "SING_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers = i;
			}
		}
	}else if(currentQuestion.type == "FILL_IN"){
		var tbx = qDiv.getElementsByTagName("textarea");
		currentQuestion.userAnswers = tbx[0].value;
	}
}

function numToChar(num){
	return String.fromCharCode("A".charCodeAt(0) + num);
}

function compareArray(arr1, arr2){
	if(arr1.length != arr2.length){
		return false;
	}

	for(var i = 0; i < arr1.length; i++){
		if(arr1[i] != arr2[i]){
			return false;
		}
	}

	return true;
}

</script>

</html>
