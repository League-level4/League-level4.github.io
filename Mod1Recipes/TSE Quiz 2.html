<html>
<div id='header'>
	<center> <h1>
		TSE Quiz 2
	</h1></center>
</div>
<div id='quiz'></div>
<div id='nav'></div>

<script>

var totalQuestions = 5;

var qDiv;
var navDiv;

var currentQuestion;
var questions = [];

var quizComplete = false;
var score = 0;

function Question(){
	this.type;
	this.number;
	this.question;
	this.choices = [];
	this.correctAnswers = [];
	this.userAnswers = [];
	this.isCorrect = false;
}

window.onload = function(){
	qDiv = document.getElementById("quiz");
	navDiv = document.getElementById("nav");
	buildQuiz();
	
	navDiv.innerHTML += "NAVIGATION:<br>";
	for(var i = 0; i < totalQuestions; i++){
		navDiv.innerHTML += "<button onclick='navigateTo("+i+")'>"+(i + 1)+"</button>";
	}
	navDiv.innerHTML += "<br><br>";
	navDiv.innerHTML += "<button onclick='submitQuiz()'>Submit Quiz</button><br>";
}

function buildQuiz(){
	questions[0] = new Question();
questions[0].number=1;
questions[0].type="MULT_ANS";
questions[0].question="Check&nbspthe&nbspfollowing&nbspdata&nbsptypes&nbspthat&nbspcan&nbspbe&nbsppassed&nbspas&nbspa&nbspparameter&nbspto&nbspthe&nbspamazing&nbspmethod&nbspdefined&nbspbelow.<br><br>public&nbsp&ltR>&nbspvoid&nbspamazing(R&nbspr){}";
questions[0].choices[0]="BufferedReader";
questions[0].choices[1]="int";
questions[0].choices[2]="Object";
questions[0].choices[3]="double";
questions[0].choices[4]="String";
questions[0].correctAnswers[0]=0;
questions[0].correctAnswers[1]=2;
questions[0].correctAnswers[2]=4;
questions[1] = new Question();
questions[1].number=2;
questions[1].type="SING_ANS";
questions[1].question="Which&nbspof&nbspthe&nbspif-else&nbspblocks&nbspare&nbsplogically&nbspequivalent&nbspto&nbspthe&nbspfollowing&nbspswitch&nbspstatement?<br><br>int&nbspz&nbsp=&nbspgetInput();<br>int&nbspy&nbsp=&nbsp0;<br>switch(z){<br>&nbsp&nbsp&nbsp&nbspcase&nbsp0:&nbspy&nbsp=&nbsp1;<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspbreak;<br>&nbsp&nbsp&nbsp&nbspcase&nbsp1:&nbspy&nbsp=&nbsp2;<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspbreak;<br>&nbsp&nbsp&nbsp&nbspdefault:&nbspy&nbsp=&nbsp3;<br>}";
questions[1].choices[0]="int&nbspz&nbsp=&nbspgetInput();<br>int&nbspy&nbsp=&nbsp0;<br>if(z&nbsp==&nbsp0){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp1;<br>}else{<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp2;<br>}else{<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp3;<br>}";
questions[1].choices[1]="int&nbspz&nbsp=&nbspgetInput();<br>int&nbspy&nbsp=&nbsp0;<br>if(z&nbsp==&nbsp0){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp1;<br>}else&nbspif(z&nbsp==&nbsp1){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp2;<br>}else{<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp3;<br>}";
questions[1].choices[2]="int&nbspz&nbsp=&nbspgetInput();<br>int&nbspy&nbsp=&nbsp0;<br>if(z&nbsp==&nbsp0){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp3;<br>}else&nbspif(z&nbsp==&nbsp1){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp2;<br>}else{<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp1;<br>}";
questions[1].choices[3]="int&nbspz&nbsp=&nbspgetInput();<br>int&nbspy&nbsp=&nbsp0;<br>if(z&nbsp==&nbsp0){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp1;<br>&nbsp&nbsp&nbsp&nbspbreak;<br>}else&nbspif(z&nbsp==&nbsp1){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp2;<br>&nbsp&nbsp&nbsp&nbspbreak;<br>}<br>y&nbsp=&nbsp3;<br>";
questions[1].choices[4]="int&nbspz&nbsp=&nbspgetInput();<br>int&nbspy&nbsp=&nbsp0;<br>if(z&nbsp==&nbsp0){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp1;<br>}<br>if(z&nbsp==&nbsp1){<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp2;<br>}else{<br>&nbsp&nbsp&nbsp&nbspy&nbsp=&nbsp3;<br>}";
questions[1].correctAnswers=1;
questions[2] = new Question();
questions[2].number=3;
questions[2].type="MULT_ANS";
questions[2].question="Select&nbspthe&nbspfollowing&nbspdata&nbsptypes&nbspthat&nbspcan&nbspbe&nbspused&nbspin&nbspa&nbspswitch&nbspstatement&nbspin&nbspJava.";
questions[2].choices[0]="int";
questions[2].choices[1]="float";
questions[2].choices[2]="String";
questions[2].choices[3]="enum";
questions[2].choices[4]="JFrame";
questions[2].correctAnswers[0]=0;
questions[2].correctAnswers[1]=2;
questions[2].correctAnswers[2]=3;
questions[3] = new Question();
questions[3].number=4;
questions[3].type="FILL_IN";
questions[3].question="What&nbspis&nbspthe&nbspoutput&nbspafter&nbspthe&nbspfollowing&nbspcode&nbspexecutes?<br><br>int&nbspx&nbsp=&nbsp0;<br>switch(x){<br>&nbsp&nbsp&nbsp&nbspcase&nbsp0:&nbspx&nbsp=&nbsp2;<br>&nbsp&nbsp&nbsp&nbspcase&nbsp34:&nbspx&nbsp=&nbsp4;<br>&nbsp&nbsp&nbsp&nbspcase&nbsp290:&nbspx&nbsp=&nbsp6;<br>&nbsp&nbsp&nbsp&nbspcase&nbsp10292:&nbspx&nbsp=&nbsp8;<br>&nbsp&nbsp&nbsp&nbspdefault:&nbspx&nbsp=&nbsp10;<br>}<br>System.out.println(x);";
questions[3].correctAnswers="10";
questions[4] = new Question();
questions[4].number=5;
questions[4].type="SING_ANS";
questions[4].question="True&nbspof&nbspFalse.&nbspAny&nbspswitch&nbspstatement&nbspcan&nbspbe&nbspwritten&nbspusing&nbspan&nbspif/else&nbspblock.";
questions[4].choices[0]="True";
questions[4].choices[1]="False";
questions[4].correctAnswers=0;

	
	currentQuestion = questions[0];
	displayQuestion();
}

function displayQuestion(){
	qDiv.innerHTML = "Question " + currentQuestion.number + ":<br><br>";
	qDiv.innerHTML += currentQuestion.question + "<br>";
	if(currentQuestion.type == "MULT_ANS"){
		qDiv.innerHTML += "<br>	(choose all that apply)<br>";
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers.includes(i)){
				qDiv.innerHTML += "<input type='checkbox' checked></input>";	
			}else{
				qDiv.innerHTML += "<input type='checkbox'></input>";
			}
			
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}
		
		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			for(var j = 0; j < currentQuestion.correctAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers[j]] + "<br><br>";
			}
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			for(var j = 0; j < currentQuestion.userAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers[j]] + "<br><br>";
			}
		}

	}else if(currentQuestion.type == "SING_ANS"){
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers == i){
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"' checked></input>";
			}else{
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"'></input>";
			}
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}

		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers] + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers] + "<br><br>";
		}
	}else if(currentQuestion.type == "FILL_IN"){
		qDiv.innerHTML += "<textarea rows='7' cols='60'>"+currentQuestion.userAnswers+"</textarea>";
		if(quizComplete){
			qDiv.innerHTML += "<br><b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.correctAnswers + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.userAnswers + "<br><br>";
		}
	}
	qDiv.innerHTML += "<br>";
	
	if(currentQuestion.number != 1){
		qDiv.innerHTML += "<button onclick='previousQuestion()'>Previous Question</button>";
	}
	if(currentQuestion.number != questions.length){
		qDiv.innerHTML += "<button onclick='nextQuestion()'>Next Question</button>";
	}
	
	qDiv.innerHTML += "<hr size='3'>";
}	

function submitQuiz(){
	if(quizComplete) return;
	if(!confirm("Are you sure you want to submit your quiz for grading?")) return;
	quizComplete = true;
	saveQuestionState();

	scoreQuiz();
	highlightButtons();

	currentQuestion = questions[0];
	displayQuestion();
}

function specialParseStr(str){
	var nstr = "";
	for(var i = 0; i < str.length; i++){
		var c = str.charAt(i);
		if(c == '\"'){
			nstr += "\\\"";
		}else if(c == '<'){
			nstr += "&lt";
		}else if(c == '\n' || c == ' '){
			
		}else{
			nstr += c;
		}
	}
	return nstr.trim();
}

function scoreQuiz(){
	for(var i = 0; i < questions.length; i++){
		if(questions[i].type == "MULT_ANS"){
			var ca = compareArray(questions[i].correctAnswers, questions[i].userAnswers);
			questions[i].isCorrect = ca;
			if(ca) score++;
		}else if(questions[i].type == "SING_ANS"){
			if(questions[i].correctAnswers == questions[i].userAnswers){
				questions[i].isCorrect = true;
				score++;
			}
		}else if(questions[i].type == "FILL_IN"){
			if(specialParseStr(questions[i].correctAnswers) == specialParseStr(questions[i].userAnswers)){
				questions[i].isCorrect = true;
				score++;
			}
		}
	} 

	score /= totalQuestions;
	score *= 100;

	var hdr = document.getElementById("header");
	hdr.innerHTML += "<center><h1><b>Score: "+score.toFixed(2)+"%</b></h1></center>";
}

function nextQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number];
	displayQuestion();
}

function previousQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number - 2];
	displayQuestion();
}

function navigateTo(i){
	saveQuestionState();
	currentQuestion = questions[i];
	displayQuestion();
}

function highlightButtons(){
	var btns = navDiv.getElementsByTagName("button");
	for(var i = 0; i < questions.length; i++){
		if(questions[i].isCorrect){
			btns[i].style="background-color:green";
		}else{
			btns[i].style="background-color:red";
		}
	}
}	

function saveQuestionState(){
	if(currentQuestion.type == "MULT_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers.push(i);
			}
		}
	}else if(currentQuestion.type == "SING_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers = i;
			}
		}
	}else if(currentQuestion.type == "FILL_IN"){
		var tbx = qDiv.getElementsByTagName("textarea");
		currentQuestion.userAnswers = tbx[0].value;
	}
}

function numToChar(num){
	return String.fromCharCode("A".charCodeAt(0) + num);
}

function compareArray(arr1, arr2){
	if(arr1.length != arr2.length){
		return false;
	}

	for(var i = 0; i < arr1.length; i++){
		if(arr1[i] != arr2[i]){
			return false;
		}
	}

	return true;
}

</script>

</html>
